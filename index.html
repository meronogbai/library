<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <h1 class="text-center mt-4">Library</h1>
    <table id="table" class="table col-12 mt-5">
      <thead>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Read</th>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="col-12 text-center mt-5 mb-5">
      <button class="btn btn-primary" id="form-btn">NEW BOOK</button>
    </div>

    <form id="newBookForm" class="w-50 m-auto bg-light p-5 rounded">
      <h2 class="text-center">New Book</h2>
      <div class="form-group">
        <input
          class="form-control"
          name="title"
          type="text"
          placeholder="Title"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          name="author"
          type="text"
          placeholder="Author"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="number"
          name="pages"
          placeholder="Pages"
        />
      </div>
      <div class="form-group">
        <p>Have you read this?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="read"
            id="read1"
            value="Yes"
          />
          <label class="form-check-label" for="read1"> Yes </label> <br />
          <input
            class="form-check-input"
            type="radio"
            name="read"
            id="read2"
            value="No"
            checked
          />
          <label class="form-check-label" for="read2"> No </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mb-3">Submit</button> <br />
      <a id="cancel-link" href="#">Cancel</a>
    </form>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
